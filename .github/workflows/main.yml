name: Publish Node Package to AWS CodeArtifact

on:
  push:
    branches:
      - main
      - "release-*"
      - devmain
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::278697777641:role/GitHubAction-AssumeRoleWithAction
          aws-region: us-east-1

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"   
          cache: "npm"

      - name: Set npm registry for installs (public)
        run: |
          npm config set registry "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Determine env & tag
        id: env
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ]; then
            ENV="prod"
            TAG="latest"
          elif [ "$BRANCH" = "devmain" ]; then
            ENV="dev"
            TAG="dev"
          else
            # release-* (or any other branch that triggers the workflow)
            ENV="rc"
            TAG="rc"
          fi

          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to AWS CodeArtifact (npm)
        run: |
          aws codeartifact login \
            --tool npm \
            --domain iscore \
            --domain-owner 278697777641 \
            --repository iscore-node \
            --region us-east-1

      - name: Set version
        id: version
        run: |
          ENV="${{ steps.env.outputs.env }}"

          PACKAGE="game-engine"

          echo "Checking latest version from CodeArtifact for $PACKAGE..."
          LATEST=$(aws codeartifact list-package-versions \
            --domain iscore \
            --repository iscore-node \
            --format npm \
            --package "$PACKAGE" \
            --sort-by PUBLISHED_TIME \
            --max-results 1 \
            --query 'versions[0].version' \
            --output text 2>/dev/null || echo "0.0.0")

          if [ "$LATEST" = "None" ] || [ "$LATEST" = "0.0.0" ]; then
            BASE_VERSION="0.0.1"
          else
            CLEAN_VERSION=$(echo "$LATEST" | cut -d- -f1)
            IFS='.' read -r major minor patch <<< "$CLEAN_VERSION"
            patch=$((patch + 1))
            BASE_VERSION="$major.$minor.$patch"
          fi

          next_prerelease () {
            base="$1"      # e.g. 0.0.2
            pre="$2"       # dev or rc
            latest="$3"    # e.g. 0.0.1-rc.1

            # If latest matches base-pre.N then increment N, else start at 1
            if echo "$latest" | grep -qE "^${base}-${pre}\.[0-9]+$"; then
              n=$(echo "$latest" | sed -E "s/^${base}-${pre}\.([0-9]+)$/\1/")
              n=$((n + 1))
            else
              n=1
            fi

            echo "${base}-${pre}.${n}"
          }

          if [ "$ENV" = "dev" ]; then
            NEW_VERSION=$(next_prerelease "$BASE_VERSION" "dev" "$LATEST")
          elif [ "$ENV" = "rc" ]; then
            NEW_VERSION=$(next_prerelease "$BASE_VERSION" "rc" "$LATEST")
          else
            NEW_VERSION="$BASE_VERSION"
          fi

          echo "Publishing version: $NEW_VERSION (latest seen: $LATEST)"
          npm version "$NEW_VERSION" --no-git-tag-version
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Build package
        run: npm run build

      - name: Publish to CodeArtifact
        run: |
          TAG="${{ steps.env.outputs.tag }}"
          npm publish --tag "$TAG"

name: Publish Node Package to AWS CodeArtifact

on:
  push:
    branches:
      - main
      - "release-*"
      - devmain
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::278697777641:role/GitHubAction-AssumeRoleWithAction
          aws-region: us-east-1

      - name: Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"   
          cache: "npm"

      - name: Set npm registry for installs (public)
        run: |
          npm config set registry "https://registry.npmjs.org/"

      - name: Install dependencies
        run: npm install

      - name: Determine env & tag
        id: env
        run: |
          BRANCH="${GITHUB_REF##*/}"
          if [ "$BRANCH" = "main" ]; then
            ENV="prod"
            TAG="latest"
          elif [ "$BRANCH" = "devmain" ]; then
            ENV="dev"
            TAG="dev"
          else
            # release-* (or any other branch that triggers the workflow)
            ENV="rc"
            TAG="rc"
          fi

          echo "env=$ENV" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Login to AWS CodeArtifact (npm)
        run: |
          aws codeartifact login \
            --tool npm \
            --domain iscore \
            --domain-owner 278697777641 \
            --repository iscore-node \
            --region us-east-1
     
      - name: Build package
        run: npm run build

      - name: Publish to CodeArtifact
        run: |
          TAG="${{ steps.env.outputs.tag }}"
          npm publish --tag "$TAG"
